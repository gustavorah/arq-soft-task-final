services:
  users:
    build:
      context: ./users
    ports:
      - "8000:8000"
    volumes:
      - ./users:/var/www
    working_dir: /var/www
    command: ["php", "artisan", "serve", "--host=0.0.0.0", "--port=8000"]
    depends_on:
      - postgres

  api-gateway:
    build:
      context: ./api-gateway
    ports:
      - "8001:8000"
    volumes:
      - ./api-gateway:/var/www
    working_dir: /var/www
    command: ["php", "artisan", "serve", "--host=0.0.0.0", "--port=8000"]
    depends_on:
      - postgres

  eventos:
    build:
      context: ./eventos
    ports:
      - "8002:8000"
    volumes:
      - ./eventos:/var/www
    working_dir: /var/www
    command: ["php", "artisan", "serve", "--host=0.0.0.0", "--port=8000"]
    depends_on:
      - postgres

  front:
